<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>E-store</title>
</head>
<body>
    <section>
        <header>
            <div class="wrap">
                <div class="header_inner">
                <p class="main_logo">E - Store</p>
                <div class="main-search">
                    <input class="search" type="search">
                    <button class="search-btn"><?xml version="1.0"?><svg fill="#000000" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24" width="24px" height="24px">    <path d="M 9 2 C 5.1458514 2 2 5.1458514 2 9 C 2 12.854149 5.1458514 16 9 16 C 10.747998 16 12.345009 15.348024 13.574219 14.28125 L 14 14.707031 L 14 16 L 20 22 L 22 20 L 16 14 L 14.707031 14 L 14.28125 13.574219 C 15.348024 12.345009 16 10.747998 16 9 C 16 5.1458514 12.854149 2 9 2 z M 9 4 C 11.773268 4 14 6.2267316 14 9 C 14 11.773268 11.773268 14 9 14 C 6.2267316 14 4 11.773268 4 9 C 4 6.2267316 6.2267316 4 9 4 z"/></svg></button>
                </div>
                <button class="card_btn" type="button">Корзина</button>
            </div>
        </header>
    </section>

    <div class="modal invisible">
        <div class="modal__content invisible">
            <div class="cart">
                <div class="cart-block invisible"></div>
            </div>
        </div>
    </div>

    <div class="main_content">
        <div class="wrap">
            <div class="main-inner">
                <div class="container">
                    <div class="catalog">
                        <div class="products"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-wrap">
        <div class="wrap">
            <form action="#">
                <h3 class="form-title">Заполните пожалуйста нашу анкету</h3>
                    <fieldset class="form-feedback">
                        <p class="form-name">Введите Ваше имя</p>
                        <input class="form-input" id='name' type="text">
                        <p class='incorrect-input hidden' data-id='name'>Введите правильные данные!</p>

                        <p class="form-name">Введите Ваш телефон</p>
                        <input class="form-input" id='telephone' type="text">
                        <p class='incorrect-input hidden' data-id='telephone'>Введите правильные данные!</p>

                        <p class="form-name">Введите Ваш адрес электронной почты</p>
                        <input class="form-input" id='mail' type="text">
                        <p class='incorrect-input hidden' data-id='mail'>Введите правильные данные!</p>
                        
                        <p class="form-name">Если у Вас есть пожелания для улучшения нашего магазина - смело пишите нам :D</p>
                        <textarea class="form-user-message" id='user-message' name="" id="" cols="30" rows="10"></textarea>
                        <button class='form-btn-send' type="submit">Отправить</button>
                    </fieldset>
            </form>
        </div>
    </div>

<script src="js/script.js" defer></script>
<script src="./js/validator.js" defer></script>
<script src="./js/serach.js" defer></script>
</body>
</html>
